<!DOCTYPE html>
<html>
    <head>
        <title>Flash Cards</title>
        <!-- We've provided some styles for you, aren't we nice? -->
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body ng-app="flashCards" ng-controller="MainController">
        <div ng-include="'templates/statistics.html'"></div>
        <div class="category-row">
            <tabset>
            <tab
            ng-repeat="category in categories"
            heading="{{category}}"
            ng-click="getCategoryCards(category)">
            </tab>
            </tabset>
            <loader></loader>
        </div>
        <flash-card card="flashCard" ng-repeat="flashCard in flashCards | orderBy: 'question'"></flash-card>
        <script src="js/lib/angular.js"></script>
        <script src='js/lib/ui-bootstrap.js'></script>
        <script src='js/lib/ui-bootstrap-tpls.js'></script>
        <script src="js/app.js"></script>
        <script src="js/controllers/main.controller.js"></script>
        <script src="js/controllers/stats.controller.js"></script>
        <script src="js/factories/FlashCardsFactory.js"></script>
        <script src="js/factories/ScoreFactory.js"></script>
        <script src="js/directives/loader/loader.js"></script>
        <script src='js/directives/flashcard/flashcard.js'> </script>
        <script src='js/directives/border-on-hover/border-on-hover.js'></script>
    </body>
</html>
